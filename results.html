<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vote.css') }}">
    

</head>
<body>
    <h1>Voting Results</h1>
    <table border="1">
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for candidate, count in results %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
